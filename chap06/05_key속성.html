<script src="http://unpkg.com/vue"></script>
<div id="app">
  <div v-for="item in items" v-bind:key="item.id">
    <span>제목 : {{ item.title }}</span>
  </div>
</div>

<script>
  var app = new Vue({
    el: "#app",
    data: {
        items: [{
          id:1,
          title: "Hello Vue"
        }, {
          id:2,
          title: "Hello React?"
        }]
    }

  });
</script>
