<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>
<div id="app">
    <!-- 양방향 데이터 -->
    <input type="text" v-model="message">
    <span>{{message}}</span>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Vue.js를 배운 건 좋은 선택입니다.'
        }
    });
</script>
