<script src="http://unpkg.com/vue"></script>
  <div id="app">
    <ul v-for="i in 8" v-bind:style="{listStyle:'none',display:'inline-block'}">
      <li  v-for="j in 9">{{i+1}} * {{j}} = {{ (i+1)*j<10?"0"+(i+1)*j:(i+1)*j }}</li>
    </ul>
    <ul v-bind:style="{listStyle:'none'}">
      <li  v-for="i in 9">
        <span v-for='j in 8'>{{j+1}} * {{i}} = {{ (j+1)*i<10 ? "0"+i*(j+1):i*(j+1)}}  </span>
      </li>
    </ul>
  </div>
  <script>
    var app = new Vue({
      el: "#app"
    });
  </script>
