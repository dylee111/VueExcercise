<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
  <script>
    window.onload = function() {
      var eventBus = new Vue();

      var cmp1 = {
        template: '<div>첫번째 지역 컴포넌트: {{cmp1Data}}<button v-on:click="showLog">show</button></div>',
        data: function() {
          return {
            cmp1Data: 100
          };
        },
        methods: {
          showLog: function() {
            eventBus.$emit('triggerEventBus', this.cmp1Data);
          }
        }
      }
      var cmp2 = {
        template: '<div>두번째 지역 컴포넌트: {{cmp2Data}}</div>',
        data: function() {
          return {
            cmp2Data: 0
          };
        },
        created: function() {
          var self = this;
          eventBus.$on('triggerEventBus', function(value) {
            self.cmp2Data = value;
            console.log("두번째 지역 컴포넌트 : ", value);
          });
        }
      }
      new Vue({
        el: "#app",
        components: {
          'my-component1': cmp1,
          'my-component2': cmp2
        }
      });
    }
  </script>
</head>

<body>
  <div id="app">
    <my-component1></my-component1>
    <my-component2></my-component2>
  </div>
</body>

</html>
