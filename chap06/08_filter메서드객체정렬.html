<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="http://unpkg.com/vue"></script>
<div id="app">
  <ul v-bind:style="{listStyle:'none'}">
    <li v-for="entry in orderedUsers">{{ entry.name }}</li>
  </ul>
</div>

<script>
  var app = new Vue({
    el: "#app",
    data: {
        users: [{
          id: 1,
          name: "Vue",
          last_login: new Date(2010, 11, 8, 23, 12, 11)
        }, {
          id: 2,
          name: "JavaScript",
          last_login: new Date(2017, 11, 8, 23, 12, 11)
        }, {
          id: 3,
          name: "Apple",
          last_login: new Date(2018, 11, 8, 23, 12, 11)
        }]
    },
    computed: {
        orderedUsers: function(){
          return _.orderBy(this.users, "name");
          // 다수의 정렬속성에 각각의 정렬 순서 지정
          // return _.orderBy(this.users, ["name", "last_login"], ['desc','asc']); 
        }
    }
  });
</script>
