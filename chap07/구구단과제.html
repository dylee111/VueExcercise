<script src="http://unpkg.com/vue"></script>
  <div id="app">
    <ul v-for="i in 9" v-bind:style="{listStyle:'none'}" v-if="">
      <li v-for='j in 9'>
        <span v-for="k in 3" v-if="(i+k)<10">{{i+k}} * {{j}} = {{ (i+k)*j<10 ? "0"+(i+k)*j:(i+k)*j}}  </span>
      </li>
    </ul>
  </div>
  <script>
    var app = new Vue({
      el: "#app",
      data:{
        num: function() {
          for(var i=1; i<9; i+=3){
            return num;
          }
        }
      }
    });
  </script>
