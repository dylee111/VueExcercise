<script src="http://unpkg.com/vue"></script>
<div id="app">
  <dl>
    <template v-for="item in items">
      <dd>{{ item.id }}</dd>
      <dt>{{ item.msg }}</dt>
    </template>
  </dl>
</div>

<script>
  var app = new Vue({
    el: "#app",
    data: {
        items: [{
          id:1,
          msg: "Hello Vue"
        }, {
          id:2,
          msg: "Hello React?"
        }]
    }

  });
</script>
