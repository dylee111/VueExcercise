<script src="http://unpkg.com/vue"></script>
  <div id="app">
    <ul v-for="i in 9" v-bind:style="{listStyle:'none'}" v-if="i%3==1">
      <li v-for='j in 9'>
        <span v-for="k in 3" v-if="(i+k)<10" :style="{paddingRight:'50px'}">
          {{i+k}} X {{j}} = {{ (i+k)*j<10 ? "0"+(i+k)*j:(i+k)*j}}  </span>
      </li>
    </ul>
  </div>
  <script>
    var app = new Vue({
      el: "#app"
    });
  </script>
