<script src="https://unpkg.com/vue"></script>
<div id="app">
  <ul v-bind:style="{listStyle:'none'}" v-for="i in 8">
      <li v-for="j in 9" >{{(i+1)}} * {{j}} = {{j*(i+1)}}</li>
  </ul>
  <ul v-bind:style="{listStyle:'none'}">
    <li v-for="i in 9">
      <span v-for="j in 8" :style="{marginRight:20}">
        {{(j+1)}} * {{i}} = {{i*(j+1)<10?"0"+i*(j+1):i*(j+1)}}
      </span>
    </li>
  </ul>

  <!-- v-if 배우고 나면 아래꺼 실습 과제 낼 것 -->
  <template v-for="i in 3">
    <ul v-bind:style="{listStyle:'none'}">
      <li v-for="j in 9">
        <span v-for="k in 3" v-if="(k+1+3*(i-1))!=10" v-bind:style="{marginRight:50}">
          {{(k+1+3*(i-1))}} * {{j}} = {{j*(k+1+3*(i-1))<10?"0"+j*(k+1+3*(i-1)):j*(k+1+3*(i-1))}}
        </span>
      </li>
    </ul>
  </template>
</div>
<script>
  var app = new Vue({
    el: "#app"
  });
</script>
