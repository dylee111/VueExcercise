<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="app">
      <span>{{ i | multiply_number(3,j) }}</span>
    </div>
  </body>
  <script>

    var app = new Vue({
      el: "#app",
      data: {
        i: 5,
        j: 2
      },
      filters: {
        'multiply_number': function(value, number, j) {
          if (j > 0) {
            return value * (number + j);
          } else {
            return value * number;
          }
        }
      }

    });
  </script>
</html>
