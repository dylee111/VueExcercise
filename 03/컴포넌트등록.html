<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
    <script>
    window.onload = function() {
      Vue.component('my-component', // 태그가 아님 컴포넌트 이름만 작성.
      {template:'<div>전역 컴포넌트가 등록되었습니다.</div>'}
    );
    new Vue({
      el: '#app'
    });
    new Vue({
      el: '#app2'
    });

    }
    </script>
  </head>
  <body>
    <div id="app">
      <button type="button" name="button">컴포넌트 등록</button>
      <my-component></my-component>
    </div>
    <div id="app2">
      <button type="button" name="button">컴포넌트 등록</button>
      <my-component></my-component>
    </div>
  </body>
</html>
