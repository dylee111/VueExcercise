<script src="https://unpkg.com/vue"></script>
<div id="example">
  <p>캐싱된 시간: {{now}}</p>
  <p ref="tester"></p>
</div>
<script>
  var app = new Vue({
    el: '#example',
    computed: { now : function(){
      return Date.now()
    }},
    methods: { show: function(){
      // this.$refs.tester.innerHTML = Date.now() //캐싱되기전
      this.$refs.tester.innerHTML = this.now //캐싱함->성능 개선
    }}
  });
</script>
