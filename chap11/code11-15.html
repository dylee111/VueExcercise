<script src="https://unpkg.com/vue"></script>
<div id="app">
    <input type="text" v-model.trim="msg" v-on:keyup="changed">
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            msg: ""
        },
        methods: {
            changed: function (event) {
                console.log("===" + this.msg + "===");
// "==="은 공백임을 표시하기 위한 임의의 표시, 없을 경우 공백은 제거하고 표시됨
            }
        }
    });
</script>
