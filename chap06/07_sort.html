<script src="http://unpkg.com/vue"></script>
<div id="app">
  <div v-for="item in items">
    <span>{{ item }}</span>
  </div>
</div>

<script>
  var app = new Vue({
    el: "#app",
    data: {
        items: [1,3,2,5,4,"b","c","a"]
    }
  });
  function object_compare(val1, val2) {
    if(val1 > val2) {return 1;} // -1일 경우 내림차순 정렬
    else if (val1 == val2) {return 0;}
    else if (val1 < val2) {return -1;} // 1일 경우 내림차순 정렬
  }
</script>
