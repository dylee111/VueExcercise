<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
    <script>
      window.onload = function() {
        var cmp1 = {
          template: '<div>첫번째 지역 컴포넌트: {{cmp1Data}}</div>',
          data: function() {
            return {cmp1Data: 100}
          }
        }
        new Vue({
          el: '#app',
          components: {
            'my-component1':cmp1, // 변수로 선언
            'my-component2': {template:'<div>두번째 지역 컴포넌트: {{cmp2Data}}</div>',
            data: function() {
              return {cmp2Data: 200} // 직접 입력
            }
          }
          }
        });
      }
    </script>
  </head>
  <body>
    <div id="app">
      <my-component1></my-component1>
      <my-component2></my-component2>
    </div>
  </body>
</html>
