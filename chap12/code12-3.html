<script src="https://unpkg.com/vue"></script>
<div id="example1">
    <my-component></my-component>
</div>
<div id="example2">
    <my-component></my-component>
</div>
<script>
    new Vue({
        el: "#example1",
        // 지역 컴포넌트
        components: {
            // <my-component>는 상위 템플릿에서만 사용할 수 있습니다.
            'my-component': {
                template: '<div>사용자화 컴포넌트입니다!</div>'
            }
        }
    });

    // 다른 Vue 인스턴스에서 정의된 지역 components는 사용 불가.
    new Vue({
        el: "#example2",
        components: {
          'my-component': {
            template: '<img src="http://placehold.it/100X100" alt="100x100 사진입니다."/>'
          }
        }
    });
</script>
