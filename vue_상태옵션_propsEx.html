<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
    <script>
      // props : 상위 컴포넌트에서 하위 컴포넌트로 데이터를 전달하는 속성
      window.onload = function() {
        Vue.component('child-component',{
          props: ['propsdata'], template: '<h1>{{propsdata}}</h1>'
        });

        new Vue({
          el: '#app',
          data: {message: 'hello Vue! passed from Parent Component'}
        });
      }
    </script>
  </head>
  <body>
    <div id="app">
      <child-component v-bind:propsdata='message'></child-component>
    </div>
  </body>
</html>
