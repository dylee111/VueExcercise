<script src="https://unpkg.com/vue"></script>
<div id="app">
  <dl v-for="item in items" :style={text-align:'center'}>
    <dd>{{item.id}}</dd>
    <dt>{{item.name}}</dt>
  </dl>
</div>

<script>
  var app = new Vue({
    el: "#app",
    data: {
      items: [
        {id: 1, name:"Lee"},
        {id: 2, name:"Kim"},
        {id: 3, name:"Park"}
      ]
    }
  });
</script>
