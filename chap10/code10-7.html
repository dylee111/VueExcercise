<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>
<div id="app">
  <!-- input의 속성인 value에 message를 반환 -->
    <input type="text" v-bind:value="message">
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Vue.js를 배운 건 좋은 선택입니다.'
        }
    });
</script>
