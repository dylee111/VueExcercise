<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>

  </head>
  <body>
    <div id="app">
      <div v-bind:id="dynamicId"></div>
      <button type="button" name="button" v-bind:disabled="isButtonDisabled">Button</button>
      <button type="button" name="button" :disabled="isButtonDisabled">Button</button>
      <button type="button" name="button" >{{isButtonDisabled?'disabled':'Button'}}</button>
      <!-- href > v-bind : v-bind는 무시됨 -->
      <a v-bind:href="href" href="https://www.google.com">NAVER</a>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          dynamicId: 'first_div',
          isButtonDisabled: true,
          href: 'http://www.naver.com'
        }
      });
    </script>
  </body>
</html>
