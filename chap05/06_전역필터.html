<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="app">
      <span>{{ i | multiply_number }}</span>
    </div>
  </body>
  <script>
    Vue.filter('multiply_number', function(value){
      return value * 3;
    });

    var app = new Vue({
      el: "#app",
      data: {
        i: 5
      }

    });
  </script>
</html>
