<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      {{ message }} 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
    <script>
      new Vue({ // Vue 인스턴스(객체) 생성
        el: '#app', // el == element
        data: {
          message: "Hello Vue.js!"
        }
      });
    </script>
  </body>
</html>
