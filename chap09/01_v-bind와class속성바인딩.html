<script src="https://unpkg.com/vue"></script>
<style media="screen">
  div.active{
    border: 4px solid blue;
    padding: 20px;
    width: 300px;
    margin: 5px 0;
  }
  div.text-danger{
    color: red;
    font-weight: bold;
    text-align: center;
  }
</style>
<div id="app">
  <div v-bind:class="{active: isActived, 'text-danger':hasError}">
    Active CSS 클래스 적용되었습니다.</div>
  <div v-bind:class="classObject">
    classObject 한번에 적용</div>
</div>

<script>
  var app = new Vue({
    el: "#app",
    data: {
      classObject: { // class이름으로 적용
        active: true,
        'text-danger': true
      },
      isActived: true,
      hasError: true
    }
  });
</script>
